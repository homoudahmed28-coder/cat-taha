<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anecdotes de Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        #fact-container { border: 1px solid #ccc; padding: 20px; width: 80%; max-width: 500px; min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; margin-bottom: 20px; background-color: #f9f9f9; border-radius: 8px; }
        #generate-btn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Générateur d'anecdotes de chat</h1>
    <div id="fact-container">
        <p id="fact">Chargement d'une anecdote fascinante...</p>
    </div>
    <button id="generate-btn">Obtenir une autre anecdote</button>

    <script src="fact.js"></script>
</body>
</html>
